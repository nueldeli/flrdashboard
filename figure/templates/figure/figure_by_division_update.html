{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated and user.is_staff %}
<br>
<h5 class="text-center">Updating {{ object.figure_division.division_name}} figure</h5>
<br>
<div class="custom-div border rounded shadow p-4">
	<div class="form-group">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-custom">Update</button>
		</form>
	</div>
</div>
{% else %}
<p>You don't have access here</p>
{% endif %}

{% endblock %}
