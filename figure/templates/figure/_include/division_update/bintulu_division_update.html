{% extends 'base.html' %}

{% block content %}
{% for group in request.user.groups.all %}
{% if user.is_authenticated and group.name == 'Bintulu' %}
<br>
<div class="custom-div border rounded shadow p-4">
	<div class="form-group">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.media }}
			{{ form.as_p }}
			<button class="btn btn-custom">Update</button>
		</form>
	</div>
</div>

{% else %}
<div class="custom-div mt-4 text-center">
	<h6>Sorry, you have no access here</h6>
</div>
{% endif %}
{% endfor %}
<br>
{% endblock %}
